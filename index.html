<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel in Bootstrap</title>
    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Set Up Header -->
    <header class="container-fluid text-center">
        <h1>Carousel in Bootstrap</h1>
    </header>

    <!-- Set Up Section -->
    <section class="container-fluid">
        <!-- Set Up Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Set Up Indicators-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="5" aria-label="Slide 6"></button>
            </div>

                <!-- Set Up Slide Show -->
                <div class="carousel-inner">

                    <!-- Set Up Active Item -->
                    <div class="carousel-item active">
                        <img src="images/wendover-rd-bromley.JPG" class="d-block w-100" alt="Wendover Road, Bromley">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Wendover Road, Bromley</h5>
                            <p>Taken on 19 September 2020</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="images/langdon-rd-bromley.JPG" class="d-block w-100" alt="Langdon Road, Bromley">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Langdon Road, Bromley</h5>
                            <p>Taken on 19 September 2020</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="images/benalmadena-spain.JPG" class="d-block w-100" alt="Benalmadena, Spain">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Benalmadena, Spain</h5>
                            <p>Taken on 29 November 2020</p>
                        </div>
                    </div>

                     <div class="carousel-item">
                        <img src="images/benidorm-spain.JPG" class="d-block w-100" alt="Benidorm, Spain">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Benidorm, Spain</h5>
                            <p>Taken on 18 October 2015</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="images/ely-cathedral.JPG" class="d-block w-100" alt="Ely Cathedral">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Ely Cathedral</h5>
                            <p>Taken on 25 December 2019</p>
                        </div>
                    </div>


                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
    </section>
</body>
</html>
